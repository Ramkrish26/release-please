on:
  push:
    branches:
      - main

name: Release Please
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
          pull-request-header: "Homepage Release Request"
          default-branch: "master"
